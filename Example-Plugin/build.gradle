plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

shadowJar {
    include 'com/jeff_media/jefflib/internal/nms/**'
    relocate 'com.jeff_media.jefflib', 'me.username.jefflib'
    minimize()
}

group = 'me.username'
version = '1.0-SNAPSHOT'
description = 'JeffLib-Example-Plugin'

java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.build.dependsOn(tasks.shadowJar)

repositories {
    mavenCentral()
    maven {
        url = uri('https://hub.jeff-media.com/nexus/repository/jeff-media-public/')
    }
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.19.2-R0.1-SNAPSHOT'
    implementation 'com.jeff_media:JeffLib:11.5.0'
}